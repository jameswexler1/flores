<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.description }}" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- AOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="" crossorigin="anonymous" />

<!-- Snipcart CSS (e-commerce) -->
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/{{ .Site.Params.snipcart_version }}/default/snipcart.css" />

<link rel="stylesheet" href="/css/styles.css" />

<!-- Meta for social previews (optional) -->
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:type" content="website" />
